<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipolazione del DOM: Creiamo un'app per la Tombola.</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div id="seleziona-tabelline">
        <label for="numTabelline">Scegli il numero di tabelline (1-5): </label>
        <input type="number" id="numTabelline" min="1" max="5" value="1">
        <button id="generaTabelline">Genera Tabelline</button>
    </div>

    <div id="tabellone" class="tabellone"></div>
    
    <div id="tabelline-container" class="tabelline-container"></div>
    
    <button id="estraeNumero">Estrai Numero</button>
    <p id="numeroEstratto">Numero Estratto: <span></span></p>
    
    <script src="asset/java.js"></script>
</body>
</html>
